# Agent Capabilities Definition
# 定义每个代理的任务类型、关键词和专长

dev:
  name: "Developer"
  description: "Full Stack Developer - 实现代码和修复 Bug"
  task_types:
    - implementation
    - coding
    - bugfix
    - refactoring
    - api_development
    - feature_development
  keywords:
    - pattern: "(implement|code|build|create|develop)"
    - pattern: "(fix|bug|issue|error|problem)"
    - pattern: "(refactor|optimize|improve|enhance)"
    - pattern: "(api|endpoint|service|function)"
    - pattern: "(add|update|modify|change)"
    - pattern: "(feature|functionality)"
  expertise:
    - "Full-stack development"
    - "Code implementation"
    - "Bug fixing"
    - "Refactoring"
  preferred_story_types:
    - feature
    - bugfix
    - refactor
  priority: 1

qa:
  name: "QA Engineer"
  description: "Quality Assurance - 测试和代码审查"
  task_types:
    - testing
    - review
    - validation
    - quality
    - test_automation
  keywords:
    - pattern: "(test|testing|spec|verify|validate)"
    - pattern: "(review|check|audit|inspect)"
    - pattern: "(quality|coverage|assert|expect)"
    - pattern: "(jest|mocha|pytest|cypress)"
    - pattern: "(unit test|integration|e2e)"
  expertise:
    - "Test automation"
    - "Code review"
    - "Quality assurance"
  preferred_story_types:
    - test
    - quality
  priority: 2

architect:
  name: "Software Architect"
  description: "架构师 - 系统设计和技术决策"
  task_types:
    - architecture
    - design
    - planning
    - technical_decision
    - system_design
  keywords:
    - pattern: "(architect|architecture|design|structure)"
    - pattern: "(plan|roadmap|strategy|approach)"
    - pattern: "(decide|choose|select|evaluate)"
    - pattern: "(system|component|module|layer)"
    - pattern: "(pattern|best practice|scalab)"
  expertise:
    - "System architecture"
    - "Technical design"
    - "Technology selection"
    - "Scalability planning"
  preferred_story_types:
    - architecture
    - spike
  priority: 2

pm:
  name: "Product Manager"
  description: "产品经理 - PRD 和产品规划"
  task_types:
    - planning
    - requirements
    - prd
    - roadmap
    - prioritization
    - product_strategy
  keywords:
    - pattern: "(prd|requirement|spec|specification)"
    - pattern: "(roadmap|plan|prioritize|scope)"
    - pattern: "(epic|story|feature|backlog)"
    - pattern: "(product|business|value|metric)"
    - pattern: "(stakeholder|user|customer)"
  expertise:
    - "Product planning"
    - "Requirements definition"
    - "Stakeholder communication"
    - "Roadmap creation"
  preferred_story_types:
    - prd
    - epic
  priority: 1

po:
  name: "Product Owner"
  description: "Product Owner - Backlog 管理和 Story 创建"
  task_types:
    - backlog
    - story_creation
    - acceptance_criteria
    - prioritization
    - sprint_planning
  keywords:
    - pattern: "(story|backlog|acceptance|criteria)"
    - pattern: "(prioritize|scope|value|effort)"
    - pattern: "(sprint|release|iteration)"
    - pattern: "(user story|task|subtask)"
    - pattern: "(definition of done|dod)"
  expertise:
    - "Backlog management"
    - "Story writing"
    - "Sprint planning"
    - "Acceptance criteria"
  preferred_story_types:
    - story
  priority: 2

sm:
  name: "Scrum Master"
  description: "Scrum Master - 流程协调和障碍移除"
  task_types:
    - facilitation
    - coordination
    - impediment_removal
    - process
    - ceremony
  keywords:
    - pattern: "(sprint|scrum|ceremony|standup)"
    - pattern: "(coordinate|facilitate|blocker|impediment)"
    - pattern: "(process|workflow|kanban|agile)"
    - pattern: "(retrospective|review|planning)"
    - pattern: "(team|velocity|capacity)"
  expertise:
    - "Sprint facilitation"
    - "Process improvement"
    - "Team coordination"
    - "Impediment removal"
  preferred_story_types:
    - process
  priority: 3

analyst:
  name: "Business Analyst"
  description: "业务分析师 - 研究和分析"
  task_types:
    - research
    - analysis
    - documentation
