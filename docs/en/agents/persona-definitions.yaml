# Usage for Story 6.1.4 (Configuration System)
usage_example:
  config_section: |
    agentIdentity:
      enabled: true
      level: 2  # 1=minimal, 2=named, 3=archetypal
      locale: en-US
      showArchetype: false
  greeting_generation: |
    function generateGreeting(agentId, level) {
      const agent = agents.find(a => a.id === agentId);
      if (level === 1) return agent.greetings.level_1;
      if (level === 2) return agent.greetings.level_2;
      if (level === 3) return agent.greetings.level_3;
    }
